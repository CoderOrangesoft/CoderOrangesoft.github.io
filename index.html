<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading......</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00d9ff;
            --secondary: #ff00d2;
            --accent: #00ff9d;
            --dark: #0a0a1a;
            --darker: #050510;
            --light: #f0f8ff;
            --card-bg: rgba(10, 15, 35, 0.8);
            --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--darker);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1, h2, h3, h4 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
        }

        /* 粒子背景 */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* 容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 头部 */
        header {
            padding: 40px 0;
            position: relative;
            z-index: 10;
            border-bottom: 1px solid rgba(0, 217, 255, 0.2);
            background: rgba(5, 5, 16, 0.7);
            backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--primary);
            filter: drop-shadow(0 0 10px var(--primary));
        }

        .logo-text h1 {
            font-size: 2.2rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
        }

        .logo-text p {
            color: rgba(240, 248, 255, 0.7);
            font-size: 1rem;
            letter-spacing: 1px;
        }

        .social-links {
            display: flex;
            gap: 20px;
        }

        .social-links a {
            color: var(--light);
            font-size: 1.5rem;
            transition: var(--transition);
        }

        .social-links a:hover {
            color: var(--primary);
            transform: translateY(-3px);
        }

        /* 主内容区 */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 40px;
            padding: 60px 0;
            position: relative;
            z-index: 5;
        }

        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        /* 侧边栏 */
        .sidebar {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(0, 217, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            height: fit-content;
        }

        .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            padding: 5px;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            box-shadow: 0 0 25px var(--primary);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .profile p {
            color: rgba(240, 248, 255, 0.8);
            font-size: 1.1rem;
        }

        /* 控制面板 */
        .controls {
            margin-top: 30px;
        }

        .controls h3 {
            color: var(--accent);
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .controls h3 i {
            color: var(--accent);
        }

        .filter-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .filter-btn {
            background: rgba(0, 217, 255, 0.1);
            border: 1px solid rgba(0, 217, 255, 0.3);
            color: var(--light);
            padding: 12px 20px;
            border-radius: 8px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-btn:hover {
            background: rgba(0, 217, 255, 0.2);
            transform: translateX(5px);
        }

        .filter-btn.active {
            background: var(--primary);
            color: var(--dark);
            box-shadow: 0 0 15px var(--primary);
        }

        .filter-btn i {
            font-size: 1.2rem;
        }

        /* 项目展示区 */
        .projects-section {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 40px;
            border: 1px solid rgba(0, 217, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .section-header h2 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
        }

        .project-count {
            background: rgba(0, 217, 255, 0.1);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 1.1rem;
            color: var(--primary);
            border: 1px solid rgba(0, 217, 255, 0.3);
        }

        .projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .project-card {
            background: rgba(15, 20, 40, 0.7);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(0, 217, 255, 0.1);
            transition: var(--transition);
            position: relative;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 217, 255, 0.2);
            border-color: var(--primary);
        }

        .project-image {
            height: 180px;
            width: 100%;
            overflow: hidden;
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .project-card:hover .project-image img {
            transform: scale(1.05);
        }

        .project-content {
            padding: 25px;
        }

        .project-category {
            display: inline-block;
            padding: 5px 12px;
            background: rgba(0, 217, 255, 0.1);
            color: var(--primary);
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 15px;
            border: 1px solid rgba(0, 217, 255, 0.3);
        }

        .project-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--light);
        }

        .project-description {
            color: rgba(240, 248, 255, 0.7);
            margin-bottom: 20px;
            font-size: 1rem;
            line-height: 1.5;
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tech-tag {
            background: rgba(255, 0, 210, 0.1);
            color: var(--secondary);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            border: 1px solid rgba(255, 0, 210, 0.3);
        }

        .project-links {
            display: flex;
            gap: 15px;
        }

        .project-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 20px;
            background: rgba(0, 255, 157, 0.1);
            color: var(--accent);
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            border: 1px solid rgba(0, 255, 157, 0.3);
        }

        .project-link:hover {
            background: var(--accent);
            color: var(--dark);
            box-shadow: 0 0 15px var(--accent);
        }

        /* 页脚 */
        footer {
            text-align: center;
            padding: 30px 0;
            border-top: 1px solid rgba(0, 217, 255, 0.2);
            background: rgba(5, 5, 16, 0.7);
            backdrop-filter: blur(10px);
            margin-top: 60px;
        }

        footer p {
            color: rgba(240, 248, 255, 0.6);
            font-size: 1rem;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 30px;
                text-align: center;
            }
            
            .projects-container {
                grid-template-columns: 1fr;
            }
            
            .project-links {
                flex-direction: column;
            }
            
            .section-header {
                flex-direction: column;
                text-align: center;
            }
        }

        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.6s ease forwards;
        }

        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        .delay-4 { animation-delay: 0.4s; }
        .delay-5 { animation-delay: 0.5s; }
        .delay-6 { animation-delay: 0.6s; }

        /* 加载动画 */
        .loading {
            opacity: 0;
        }

        .loaded {
            opacity: 1;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <!-- 粒子背景 -->
    <div id="particles-js"></div>
    
    <!-- 头部 -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-code"></i>
                    </div>
                    <div class="logo-text">
                        <h1>Coderorangesoft.github.io</h1>
                        <p></p>
                    </div>
                </div>
                <div class="social-links">
                    <a href="https://www.github.com/Coderorangesoft"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </div>
    </header>
    
    <!-- 主内容区 -->
    <div class="container">
        <div class="main-content">
            <!-- 侧边栏 -->
            <aside class="sidebar fade-in">
                <div class="profile">
                    <div class="avatar">
                        <img src="https://static.codemao.cn/emoji/codemao/SJ1MF4tgR" alt="Orangesoft">
                    </div>
                    <h2>Orangesoft</h2>
                    <p>orangesoft@111.com</p>
                </div>
                
                <div class="controls">
                    <h3><i class="fas fa-filter"></i> 项目筛选</h3>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">
                            <i class="fas fa-layer-group"></i> 全部项目
                        </button>
                        <button class="filter-btn" data-filter="web">
                            <i class="fas fa-globe"></i> 项目实现
                        </button>
                    </div>
                </div>
            </aside>
            
            <!-- 项目展示区 -->
            <main class="projects-section fade-in delay-1">
                <div class="section-header">
                    <h2>快速链接</h2>
                    <div class="project-count">
                        共 <span id="project-count">9</span> 个
                    </div>
                </div>
                
                <div class="projects-container" id="projects-container">
                    <!-- 项目卡片将通过JavaScript动态加载 -->
                </div>
            </main>
        </div>
    </div>
    
    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p>2026 Orangesoft</p>
        </div>
    </footer>
    
    <!-- 粒子库 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        // 项目数据
        const projectsData = [
            {
                id: 1,
                title: "橙软文库",
                description: "分享文档",
                category: "web",
                image: "https://creation.bcmcdn.com/445/kitten/d2ViXzIwMDJfNzcyNDY1NTY0XzMwNDA3ODQyM18xNzcwNDMzOTIzMzY5X2M1ZWViZTUy",
                tech: ["H5","Python flask"],
                liveLink: "https://orangesoft1.pythonanywhere.com/wenku",
                codeLink: "#"
            }
        ];

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化粒子背景
            initParticles();
            
            // 加载所有项目
            displayProjects(projectsData);
            
            // 设置筛选按钮事件
            setupFilterButtons();
            
            // 添加加载完成类
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 300);
        });

        // 初始化粒子背景
        function initParticles() {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#00d9ff" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#00d9ff",
                        opacity: 0.2,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: "none",
                        random: true,
                        straight: false,
                        out_mode: "out",
                        bounce: false
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" }
                    }
                }
            });
        }

        // 显示项目函数
        function displayProjects(projects) {
            const container = document.getElementById('projects-container');
            const countElement = document.getElementById('project-count');
            
            // 清空容器
            container.innerHTML = '';
            
            // 更新项目数量
            countElement.textContent = projects.length;
            
            // 如果没有项目
            if (projects.length === 0) {
                container.innerHTML = `
                    <div class="no-projects" style="grid-column: 1/-1; text-align: center; padding: 60px 20px;">
                        <i class="fas fa-search" style="font-size: 4rem; color: var(--primary); margin-bottom: 20px;"></i>
                        <h3 style="color: var(--light); font-size: 1.8rem; margin-bottom: 10px;">未找到项目</h3>
                        <p style="color: rgba(240, 248, 255, 0.7); font-size: 1.2rem;">请选择其他筛选条件</p>
                    </div>
                `;
                return;
            }
            
            // 添加项目卡片
            projects.forEach((project, index) => {
                const projectCard = document.createElement('div');
                projectCard.className = `project-card fade-in delay-${(index % 6) + 1}`;
                
                // 类别图标
                const categoryIcons = {
                    'web': 'fas fa-globe',
                };
                
                // 类别名称
                const categoryNames = {
                    'web': '项目实现',
                };
                
                projectCard.innerHTML = `
                    <div class="project-image">
                        <img src="${project.image}" alt="${project.title}">
                    </div>
                    <div class="project-content">
                        <span class="project-category">
                            <i class="${categoryIcons[project.category]}"></i> ${categoryNames[project.category]}
                        </span>
                        <h3 class="project-title">${project.title}</h3>
                        <p class="project-description">${project.description}</p>
                        <div class="project-tech">
                            ${project.tech.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                        </div>
                        <div class="project-links">
                            <a href="${project.liveLink}" class="project-link" target="_blank">
                                <i class="fas fa-external-link-alt"></i> 在线演示
                            </a>
                            <!--<a href="${project.codeLink}" class="project-link" target="_blank">
                                <i class="fab fa-github"></i> 查看代码
                            </a>-->
                        </div>
                    </div>
                `;
                
                container.appendChild(projectCard);
            });
            
            // 触发动画
            setTimeout(() => {
                document.querySelectorAll('.project-card').forEach(card => {
                    card.style.opacity = '1';
                });
            }, 100);
        }

        // 设置筛选按钮事件
        function setupFilterButtons() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 移除所有按钮的active类
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // 为当前按钮添加active类
                    this.classList.add('active');
                    
                    // 获取筛选条件
                    const filter = this.getAttribute('data-filter');
                    
                    // 筛选项目
                    let filteredProjects;
                    if (filter === 'all') {
                        filteredProjects = projectsData;
                    } else {
                        filteredProjects = projectsData.filter(project => project.category === filter);
                    }
                    
                    // 显示筛选后的项目
                    displayProjects(filteredProjects);
                });
            });
        }
    </script>
    <script>
        // title
        let date = new Date();
        let year = date.getFullYear();
        let month = date.getMonth() + 1;
        let day = date.getDate();
        let title = `${year}-${month}-${day} | Orangesoft`
        document.title = title;
    </script>
</body>
</html>
