<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记忆碎片</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        .header h2 {
            font-size: 2.5rem;
            color: #4a4a4a;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }

        .header h2:after {
            content: '';
            position: absolute;
            width: 50%;
            height: 3px;
            background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 100%);
            bottom: -10px;
            left: 25%;
            border-radius: 3px;
        }

        .memories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .memory-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            position: relative;
            padding: 20px;
            height: auto; /* 高度自适应内容 */
        }

        .memory-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .memory-content {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .memory-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            word-break: break-word; /* 长单词自动换行 */
        }

        .memory-date {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .memory-desc {
            font-size: 1rem;
            color: #555;
            line-height: 1.6;
            flex-grow: 1;
            word-break: break-word; /* 长单词自动换行 */
            white-space: pre-line; /* 保留换行符 */
        }

        /* 不同记忆卡片的不同颜色主题 */
        .memory-card:nth-child(6n+1) {
            border-top: 4px solid #ff9a9e;
        }
        .memory-card:nth-child(6n+2) {
            border-top: 4px solid #fad0c4;
        }
        .memory-card:nth-child(6n+3) {
            border-top: 4px solid #a18cd1;
        }
        .memory-card:nth-child(6n+4) {
            border-top: 4px solid #fbc2eb;
        }
        .memory-card:nth-child(6n+5) {
            border-top: 4px solid #84fab0;
        }
        .memory-card:nth-child(6n+6) {
            border-top: 4px solid #8fd3f4;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .memories-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 15px;
            }
            
            .header h2 {
                font-size: 2rem;
            }
            
            .memory-title {
                font-size: 1.3rem;
            }
            
            .memory-desc {
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            .memories-grid {
                grid-template-columns: 1fr;
            }
            
            .memory-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    </div>

                // 创建卡片HTML
                const cardHTML = `
                    <div class="memory-card">

    </script>
</body>
</html>
